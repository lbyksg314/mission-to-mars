<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <style>
      body{
        background-image: url(https://www.nasa.gov/sites/default/files/thumbnails/image/mars_perseverance_blog1.jpeg);
        background-size:cover
      }
    </style>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <!--Add background image-->
      <div class="jumbotron text-center" 
            style="background-image: url(https://marshemispheres.com/images/full.jpg);
            background-size: cover">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script btn-lg-->
        <p><a button type="button" class="btn btn-info btn-lg" href="/scrape" role="button">
          Scrape New Data</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>
          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>

        <div class="col-md-4" >
            <!-- Mars Facts -->
            <h3 style="font-family:Arial, Helvetica, sans-serif">Mars Facts</h3>
            <div class="table-striped" id="mars-facts"
                style="background-color:rgba(165, 219, 245, 0.952)">
                  {{ mars.facts | safe }}
            </div>
        </div>
      </div>

      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-3">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" 
                  alt="Responsive image"
                  class="img-thumbnail">
            <div class="caption">
              <!--change text size-->
              <h4 style="font-family: Times New Roman text-color=rgb(11, 10, 88)">{{hemisphere.title}}</h4>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
